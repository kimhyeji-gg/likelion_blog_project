{% load static %}
<!DOCTYPE html>

<html lang = 'en'>

    <head>
      <link rel="stylesheet" href="{% static 'home.css' %}">
    </head>
    <body>
        <div class = 'title'>
          <h1>POST LIST</h1>
        </div>

            {% for blog in blogs.all %}
          <div class = 'card'>
              <div class = 'card-body'>
                  <h5 class = 'card-title'>{{blog.title}}</h5>
                  <p class = 'card-text'>{{blog.summary}}</p>
                  <div class = "info">
                    <h6 class = 'card-subtitle md-2 text-muted'>{{blog.pub_date}}</h6>
                
                    <a href = "{% url 'detail' blog.id %}" class = "card-link">..more</a>
                  </div>
              </div>
          </div>

        {% endfor %}
    </body>
</html>
