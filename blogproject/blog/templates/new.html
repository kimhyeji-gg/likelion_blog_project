{% load static %}

<!DOCTYPE htlml>
<html>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'new.css' %}">
</head>
<body>
<div class = "container">
    <form action = "{% url 'create' %}" method = "POST">
        {% csrf_token %}
        <br>
        <br>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name ='title'>
        </div>
        <hr>
        <div class="mb-3">
        
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols = '40' name = 'body'></textarea>
        </div>
        
        
        <br>
        <input class = "btn btn-dark" type = 'submit' value = "제출하기">
        <br>
        <br>
    </form>
</div>
</body>
</html>
